apiVersion: v1
kind: Pod
metadata:
  name: sidecar
spec:
  volumes:
  - name: logs
    emptyDir: {}
  containers:
  - command:
    - "sh"
    - "-c"
    - "tail n+1 /var/log/legacy-app.log"
    image: busybox
    name: busybox
    volumeMounts:
    - name: logs
      mountPath: /var/log
  - image: nginx
    name: nginx
